<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Holiday Gift Card</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/jquery.marquee/1.3.1/jquery.marquee.min.js"></script>
</head>

<body>
  <div class="flex-container">
    <div class="line-container">
      <div class="bubble middle-left bub-1">
        <audio id="bub_1_hover">
          <source src="./piano-mp3/A2.mp3" type="audio/mpeg"></source>
        </audio>
        <audio id="bub_1_click">
          <source src="./piano-mp3/A1.mp3" type="audio/mpeg"></source>
        </audio>
      </div>
      <div class="marquee line-1">This is a really long sentence that will automatically scroll</div>
    </div>
    <div class="line-container">
      <div class="bubble right bub-2">
        <audio id="bub_2_hover">
          <source src="./piano-mp3/B2.mp3" type="audio/mpeg"></source>
        </audio>
        <audio id="bub_2_click">
          <source src="./piano-mp3/B1.mp3" type="audio/mpeg"></source>
        </audio>
      </div>
      <div class="marquee line-2">This is a really long sentence that will automatically scroll</div>
    </div>
    <div class="line-container">
      <div class="bubble left bub-3">
        <audio id="bub_3_hover">
          <source src="./piano-mp3/C2.mp3" type="audio/mpeg"></source>
        </audio>
        <audio id="bub_3_click">
          <source src="./piano-mp3/C1.mp3" type="audio/mpeg"></source>
        </audio>
      </div>
      <div class="marquee line-3">This is a really long sentence that will automatically scroll</div>
    </div>
    <div class="line-container">
      <div class="bubble middle-right bub-4">
        <audio id="bub_4_hover">
          <source src="./piano-mp3/D2.mp3" type="audio/mpeg"></source>
        </audio>
        <audio id="bub_4_click">
          <source src="./piano-mp3/D1.mp3" type="audio/mpeg"></source>
        </audio>
      </div>
      <div class="marquee line-4">This is a really long sentence that will automatically scroll</div>
    </div>
  </div>
</body>
<script src="./app.js"></script>

</html>
